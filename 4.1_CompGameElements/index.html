<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <!--Link to the main stylesheet-->
        <link rel="stylesheet" href="style.css">

    </head>
    
    <body style="font-family:verdana">
        <div style="font-family:verdana">
            <h1>Game Server DB </h1>
        </div>
        <h2>Edit Player Info</h2>
        <div>
        <form name="playerInfoForm" id="playerInfoForm" method="post" action="#" onsubmit="return processPlayerInfo()">
            <label for="uname">Username: </label>
            <input type="text" id="uname" name="uname"><br><br>
            <label for="uclass">Class: </label>
            <input type="text" id="uclass" name="uclass"><br><br>
            <label for="ulevel">Current Level: </label>
            <input type="text" id="ulevel" name="ulevel"><br><br>
            <label for="ufs">Fighting Style: </label>
            <input type="text" id="ufs" name="ufs"><br><br>
            <label for="umana">Mana: </label>
            <input type="text" id="umana" name="umana"><br><br>
            <!--Submitt Button-->
            <input type="submit" class="formbutton" value="Update Info">
        </form>
        <div id="outputArea" class="outputArea">
            <div>Player Info</div>
            <div class="infoSection">
                <div id="playerInfoOutputTitles"></div>
                <div id="playerInfoOutput"></div>
            </div>
        </div> 
        <script src="logic.js"></script>
    </body>

</html>
